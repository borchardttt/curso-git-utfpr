<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <title>
            Projeto Git - Participantes
        </title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 text-gray-900 flex flex-col items-center py-10">
        <h1 class="text-3xl font-bold mb-6">
            Lista de Participantes
        </h1>
        <div id="participants-list"
            class="w-full max-w-lg bg-white shadow-md rounded-lg p-4 space-y-2"></div>




        <script>
            async function loadParticipants() {
                const participantsList = document.getElementById("participants-list");

                try {
                    const response = await fetch("participantes.json");
                    const data = await response.json();

                    data.alunos.forEach(aluno => {
                        let formattedAluno = aluno.split('-');
                        const div = document.createElement("div");
                        div.className = "p-2 border-b last:border-none";
                        div.innerHTML = `<a href="participantes/alunos/${aluno}/index.html" class="text-blue-500 hover:underline">${formattedAluno[0] } ${formattedAluno[1]}</a>`;
                        participantsList.appendChild(div);
                    });
                } catch (error) {
                    console.error("Erro ao carregar participantes:", error);
                    participantsList.innerHTML = "<p class='text-red-500'>Não foi possível carregar a lista de participantes.</p>";
                }
            }

            loadParticipants();
        </script>
    </body>
</html>
